<header class="header">
  <div class="container header-container">
    <form class="search-form" id="search-form">
      <div class="set-block">
        <div class="filter">
          <label>
            <input type="checkbox" name="image_type" value="photo" />
            photo
          </label>
          <label>
            <input type="checkbox" name="orientation" value="horizontal" />
            horizontal
          </label>
          <label>
            <input type="checkbox" name="safesearch" value="true" />
            safesearch
          </label>
        </div>
        <div class="pagination">
          <div>per page</div>
          <input
            type="number"
            name="per_page"
            value="20"
            required
            min="3"
            max="200"
          />
        </div>
      </div>
      <div class="searh-block">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="info-block">
      <div id="total-images">0 images found</div>
      <div id="available-images">0 images available</div>
      <div id="total-pages">0 pages</div>
      <div id="loaded-pages">loaded 0</div>
    </div>
  </div>
</header>
